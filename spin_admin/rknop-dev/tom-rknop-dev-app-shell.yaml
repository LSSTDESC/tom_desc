---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tom-rknop-dev-app-shell
  namespace: desc-tom
  labels:
    workload.user.cattle.io/workloadselector: deployment-desc-tom-tom-rknop-dev-app-shell
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: deployment-desc-tom-tom-rknop-dev-app-shell
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: deployment-desc-tom-tom-rknop-dev-app-shell
    spec:
      containers:
      - env:
        - name: DB_HOST
          value: tom-rknop-dev-postgres
        - name: DB_NAME
          value: tom_desc
        - name: DB_PASS
          value: fragile
        - name: DB_USER
          value: postgres
        image: registry.nersc.gov/m1727/raknop/tom_desc_extcode:daedalus
        imagePullPolicy: Always
        name: tom-rknop-dev-app
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 95089
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
        volumeMounts:
        - mountPath: /secrets
          name: tom-rknop-dev-secrets
        - mountPath: /tom_desc
          name: tom-rknop-dev-deployment
#         - mountPath: /snana_data
#           name: tom-rknop-dev-snana-data
        command: [ "tail" ]
        args: [ "-f", "/etc/issue" ]
      dnsConfig: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 57177
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: registry-nersc
      volumes:
      - name: tom-rknop-dev-secrets
        secret:
          defaultMode: 256
          optional: false
          secretName: tom-rknop-dev-secrets
      - hostPath:
          path: /global/cfs/cdirs/desc-td/SOFTWARE/tom_deployment/dev/tom_desc/tom_desc
          type: Directory
        name: tom-rknop-dev-deployment
#       - hostPath:
#           path: /global/cfs/cdirs/desc-td/ELASTICC_DATA
#           type: Directory
#         name: tom-rknop-dev-snana-data
---
apiVersion: v1
kind: Service
metadata:
  name: tom-rknop-dev-app-shell
  namespace: desc-tom
spec:
  ports:
  - name: default
    port: 42
    protocol: TCP
    targetPort: 42
  selector:
    workload.user.cattle.io/workloadselector: deployment-desc-tom-tom-rknop-dev-app-shell
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
---
